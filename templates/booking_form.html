<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valuation Entry Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 mb-5">
    <h2 class="mb-4 text-primary">Valuation Entry Form</h2>
    <form method="POST" action="/">
      <div class="row g-3">
        <div class="col-md-3"><input type="text" name="sno" class="form-control" placeholder="S No" required></div>
        <div class="col-md-3"><input type="text" name="regno" class="form-control" placeholder="Reg No" required></div>
        <div class="col-md-3"><input type="text" name="engineno" class="form-control" placeholder="Engine No" required></div>
        <div class="col-md-3"><input type="text" name="model" class="form-control" placeholder="Model" required></div>

        <div class="col-md-3"><input type="text" name="fuel" class="form-control" placeholder="Fuel" required></div>
        <div class="col-md-3"><input type="number" name="year" class="form-control" placeholder="Year" required></div>
        <div class="col-md-3"><input type="text" name="color" class="form-control" placeholder="Color" required></div>
        <div class="col-md-3"><input type="text" name="insurance" class="form-control" placeholder="Insurance" required></div>

        <div class="col-md-3"><input type="number" name="km" class="form-control" placeholder="KM" required></div>
        <div class="col-md-3"><input type="number" name="rfcost" class="form-control" placeholder="RF Cost" required></div>
        <div class="col-md-3"><input type="text" name="hp" class="form-control" placeholder="HP" required></div>
        <div class="col-md-3"><input type="text" name="trafic" class="form-control" placeholder="Traffic" required></div>

        <div class="col-md-3"><input type="number" name="pprice" class="form-control" placeholder="Purchase Price" required></div>
        <div class="col-md-3"><input type="number" name="margine" class="form-control" placeholder="Margin" required></div>
        <div class="col-md-3"><input type="text" name="pending" class="form-control" placeholder="Pending" required></div>
        <div class="col-md-3"><input type="text" name="poname" class="form-control" placeholder="PO Name" required></div>

        <div class="col-md-3"><input type="date" name="pdate" class="form-control" placeholder="PO Date" required></div>
        <div class="col-md-3"><input type="text" name="customername" class="form-control" placeholder="Customer Name" required></div>
        <div class="col-md-3"><input type="text" name="mobilenumber" class="form-control" placeholder="Mobile Number" required></div>
        <div class="col-md-3"><input type="text" name="soname" class="form-control" placeholder="SO Name" required></div>

        <div class="col-md-3"><input type="text" name="ncar" class="form-control" placeholder="New/Car" required></div>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-success">Submit Valuation</button>
      </div>
    </form>
  </div>
</body>
</html>
