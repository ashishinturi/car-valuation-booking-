<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Car Valuation Booking</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container mt-5 mb-5">
    <div class="text-center mb-4">
      <h2><i class="fas fa-car-side me-2"></i>Book Your Car Valuation</h2>
      <p class="text-muted">Get a professional valuation in minutes</p>
    </div>

    <form method="POST" action="/" class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="col-md-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>

      <div class="col-md-6">
        <label for="make" class="form-label">Car Make</label>
        <input type="text" class="form-control" id="make" name="make" required>
      </div>

      <div class="col-md-6">
        <label for="model" class="form-label">Car Model</label>
        <input type="text" class="form-control" id="model" name="model" required>
      </div>

      <div class="col-md-3">
        <label for="year" class="form-label">Year</label>
        <input type="number" class="form-control" id="year" name="year" required>
      </div>

      <div class="col-md-3">
        <label for="mileage" class="form-label">Mileage (km)</label>
        <input type="number" class="form-control" id="mileage" name="mileage" required>
      </div>

      <div class="col-md-6">
        <label for="condition" class="form-label">Condition</label>
        <select class="form-select" id="condition" name="condition" required>
          <option selected disabled value="">Choose...</option>
          <option>Excellent</option>
          <option>Good</option>
          <option>Fair</option>
          <option>Poor</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="date" class="form-label">Preferred Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>

      <div class="col-md-6">
        <label for="time" class="form-label">Preferred Time</label>
        <input type="time" class="form-control" id="time" name="time" required>
      </div>

      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-primary px-5">
          <i class="fas fa-calendar-check me-2"></i>Book Now
        </button>
      </div>
    </form>
  </div>

  <footer class="text-center text-muted mb-4">
    <small>&copy; {{ current_year }} Achulla Valuations. All rights reserved.</small>
  </footer>
</body>
</html>
